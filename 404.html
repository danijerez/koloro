    <script type="text/javascript">
        function saveAsFile(filename) {
            const canvas = document.getElementById('helper_canvas');
            const ctx = canvas.getContext('2d');
            var myImage = canvas.toDataURL("image/png");
            console.log(myImage);

            var a = document.createElement("a"); //Create <a>
            a.href = myImage; //Image Base64 Goes here
            a.download = filename; //File name Here

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            resolve(filename);

        }

        function playSound(url) {
            var a = new Audio(url);
            a.load();
            a.play();
        }

        async function sizeImg(b64) {
            const img = new Image();
            img.src = b64;
            return new Promise(resolve => {
                img.onload = function () {
                    resolve(img.naturalWidth + '#' + img.naturalHeight);
                }
            });
        }

        function getBrowserLanguage() {
            var result = (navigator.languages && navigator.languages.length) ? navigator.languages[0] :
                navigator.userLanguage || navigator.language || navigator.browserLanguage || 'en';
            console.log(result);
            return result;
        }

    </script>
