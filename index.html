<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>koloro</title>
    <base href="/koloro/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="koloro.styles.css" rel="stylesheet" />

</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script>
        var path = window.location.pathname.split('/');
        var base = document.getElementsByTagName('base')[0];
        if (window.location.host.includes('localhost')) {
            base.setAttribute('href', '/');
        } else if (path.length > 2) {
            base.setAttribute('href', '/' + path[1] + '/');
        } else if (path[path.length - 1].length != 0) {
            window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
        }
    </script>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script type="text/javascript">
        function saveAsFile(filename) {
            const canvas = document.getElementById('helper_canvas');
            const ctx = canvas.getContext('2d');
            var myImage = canvas.toDataURL("image/png");
            console.log(myImage);

            var a = document.createElement("a"); //Create <a>
            a.href = myImage; //Image Base64 Goes here
            a.download = filename; //File name Here

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            resolve(filename);

        }

        function playSound(url) {
            var a = new Audio(url);
            a.load();
            a.play();
        }

    </script>

</body>

</html>
